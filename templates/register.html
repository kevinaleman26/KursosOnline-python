<!DOCTYPE html>

<head>
  
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'style.css') }}">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
      <a class="navbar-brand" href="/"><h1>KursosOnline</h1></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                  <a class="nav-link" href="login">Login</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="register">Registrate</a>
              </li>
          </ul>
      </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <br>
          <br>
          <br>
          <br>
          <br>
          <div class="card card-signin my-5">
            <div class="card-body">
              <h1 class="card-title text-center">Regístrate</h1>
              <form class="form-signin" id="form-data">

                <div class="form-label-group" >
                  <input type="text" id="inputNombre" name="inputNombre" class="form-control" placeholder="Nombre" required autofocus>
                  <label for="inputNombre">Nombre</label>
                </div>
  
                <div class="form-label-group">
                  <input type="text" id="inputApellido" name="inputApellido" class="form-control" placeholder="Apellido" required>
                  <label for="inputApellido">Apellido</label>
                </div>

                <div class="form-label-group">
                    <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Correo" required>
                    <label for="inputEmail">Correo</label>
                </div>

                <div class="form-label-group">
                    <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="contraseña" required>
                    <label for="inputPassword">Contraseña</label>
                </div>

                <div class="form-label-group">
                  <select id="inputRole" name="inputRole" class="form-control" size="0" required>
                      <option selected>Role</option>
                      <option value="0">Estudiante</option>
                      <option value="1">Profesor</option>
                  </select>
                </div>
  
                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Aceptar</button>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>

    $("#form-data").submit((event)=>{

      event.preventDefault();
      const data = $("#form-data").serialize();

      fetch("/usuario/crear", {
          body: data,
          headers: {
              "Content-Type": "application/x-www-form-urlencoded",
          },
          method: "post",
      }).then(resp => {
        if(resp.status==200){
          alert("Insertado de forma exitosa.");
          location.href="/login";
        } else {
          alert("Algo salio mal.");
        }
      }).catch( error => {
        alert("Algo salio mal.");
      });

    });

    </script>
  </body>

</html>
